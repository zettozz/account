<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Zet Log In
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="w-full max-w-sm mx-auto">
   <div class="bg-blue-800 py-4 text-center">
    <img alt="facebook logo" class="mx-auto" height="40" src="https://storage.googleapis.com/a1aa/image/xhneKFzv631uZSNseRLDMML60GcHy9ih5uAf6DZLX7ecZq6PB.jpg" width="100"/>
   </div>
   <div class="bg-white p-6 shadow-md rounded-lg mt-4">
    <h2 class="text-center text-gray-700 mb-4">
     Zet Log In 
    </h2>
    <button class="w-full bg-blue-600 text-white py-2 rounded-lg mb-4 flex items-center justify-center">
     <i class="fab fa-facebook-f mr-2">
     </i>
     Log in with the Zet App
    </button>
    <div class="flex items-center justify-center mb-4">
     <hr class="w-full border-gray-300"/>
     <span class="px-2 text-gray-500">
      or
     </span>
     <hr class="w-full border-gray-300"/>
    </div>
    <input class="w-full border border-gray-300 p-2 rounded-lg mb-4" placeholder="Email or Phone" type="text"/>
    <input class="w-full border border-gray-300 p-2 rounded-lg mb-4" placeholder="Facebook Password" type="password"/>
    <button class="w-full bg-blue-800 text-white py-2 rounded-lg mb-4">
     Log In
    </button>
    <div class="text-center">
     <a class="text-blue-600" href="#">
      Create Account
     </a>
    </div>
    <div class="text-center mt-2">
     <a class="text-gray-500" href="#">
      Forgot Password?
     </a>
     ·
     <a class="text-gray-500" href="#">
      Help Center
     </a>
    </div>
   </div>
   <div class="text-center mt-6">
    <div class="flex justify-center space-x-4 text-gray-600">
     <a class="hover:underline" href="#">
      English (US)
     </a>
     <a class="hover:underline" href="#">
      Français (France)
     </a>
     <a class="hover:underline" href="#">
      Português (Brasil)
     </a>
     <a class="hover:underline" href="#">
      Italiano
     </a>
    </div>
    <div class="flex justify-center space-x-4 text-gray-600 mt-2">
     <a class="hover:underline" href="#">
      Español
     </a>
     <a class="hover:underline" href="#">
      中文(简体)
     </a>
     <a class="hover:underline" href="#">
      Deutsch
     </a>
     <a class="hover:underline" href="#">
      <i class="fas fa-plus">
      </i>
     </a>
    </div>
    <div class="text-gray-600 mt-4">
     Zet V7
    </div>
   </div>
  </div>
 </body>
</html>
